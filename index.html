<script>
  function randint(n){
    return Math.floor(n*Math.random());
  }
  function randomrgb(){
    return [randint(256),randint(256),randint(256)];
  }
  function adddiv(i){
    let [r,g,b] = randomrgb();
    let color = '';

    if (r + g + b < 128){
      color = 'background: white';
    } else {
      color = 'background: rgb(' + r + ", " + g + ", " + b + ")";
    }
    console.log(color);
    let div = '<div class="x" style="' + color + '" >i am a div, My number is:' + (i + 1) + '</div>';
    jQuery('body').append(div);
  }
